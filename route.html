<!DOCTYPE html>
<html>
    <head>
        <title>LeafRoute</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- JQUERY CDN -->
        <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js></script>

        <!-- BOOTSTRAP compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- LEAFLET CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" integrity="sha256-YR4HrDE479EpYZgeTkQfgVJq08+277UXxMLbi/YP69o=" crossorigin="anonymous" />

        <!-- LEAFLET JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js" integrity="sha256-6BZRSENq3kxI4YYBDqJ23xg0r1GwTHEpvp3okdaIqBw=" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="scripts/MovingMarker.js"></script>

        <link rel="stylesheet" type="text/css" href="style/route.css">
    </head>
    <body>
        <div class=mapbox>
            <div id="map"></div>
            <div class="overlay" id="input" style="display: block;">
                <div class="form-row">
                    <input type="text" class="form-control text-search" id="lat-start" placeholder="Latitude"></input>
                    <input type="text" class="form-control text-search" id="lng-start" placeholder="Longitude"></input>
                    <input type="text" class="form-control text-search" id="lat-end" placeholder="Latitude"></input>
                    <input type="text" class="form-control text-search" id="lng-end" placeholder="Longitude"></input>
                    <button type="button" class="btn btn-primary button-search" id="button">Search!</button>
                    <input type="text" class="form-control text-speed" id="speed" placeholder="Speed[Km/H]"></input>
                    <button type="button" class="btn btn-primary button-go" id="button-speed">Go!</button>
                </div>
            </div>  
        </div>
        <script src="scripts/route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
</html>
